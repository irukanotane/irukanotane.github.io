<body>
    <div class="container">
        <!-- header -->

            <ul>

        <div class="header-transparent"></div>

        <!-- main -->
        <div class="discography-main">
            <h1 class="tapto">(tap album cover to bandcamp page)</h1>
            <div class="cd">
                <a href="https://irukanotane.bandcamp.com/album/felt" target="_blank"><img src="https://irukanotane.github.io/assets/feltomote.png" alt="feltのジャケット画像"></a>
                <div class="cd-data">
                    <div>
                        <h1>felt</h1>
                        <ol>
                            <li>desk</li>
                            <li>cotton</li>
                            <li>nicgh9-</li>
                        </ol>
                    </div>
                    <div>
                        <div class="cd-title-price">
                            <h1>[ep]</h1>
                        </div>
                        <ol start="4">
                            <li>felt</li>
                            <li>:o</li>
                            <li>took</li>
                        </ol>
                    </div>
                </div>
            </div>            
            
            <div class="cd">
                <a href="https://irukanotane.bandcamp.com/album/sine-waves" target="_blank"><img src="https://irukanotane.github.io/assets/sinewaves_cover.png" alt="sine wavesのジャケット画像"></a>
                <div class="cd-data">
                    <div>
                        <h1 class="sine">sine<br class="sine-br"> waves</h1>
                        <ol>
                            <li>#1</li>
                            <li>#2</li>
                            <li>#3</li>
                        </ol>
                    </div>
                    <div>
                        <div class="cd-title-price sine-title">
                            <h1>[ep]</h1>
                        </div>
                        <ol start="4">
                            <li>#4</li>
                            <li>#5</li>
                            <li>^^ (bonus track)</li>
                        </ol>
                    </div>
                </div>
            </div>
